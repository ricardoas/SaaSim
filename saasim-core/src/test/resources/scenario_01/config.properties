# Random seed (make sure to use the same seed when aiming at reproducing a result)
random.seed=12345678

# Path to file with capacity planning information
planning=

# Total simulation time in days
simulation.period=365

# Should SaaSim checkpoint execution?
# Possible values are:
# * NONE (DEFAULT)
# * DAILY
# * WEEKLY
# * MONTHLY
simulation.chackpoint=

dps.factory=saasim.core.provisioning.TestDPSFactory

application.factory=saasim.core.application.TestApplicationFactory
application.startreplicas=1

monitor.factory=saasim.core.insfrastructure.TestMonitorFactory
monitor.timebetweensamples=10000
monitor.timebetweenreports=300000

machine.factory=saasim.core.insfrastructure.TestMachineFactory
machine.concurrent.threads=1000
machine.concurrent.cores=1
machine.backlogsize=1024
machine.setuptime=300000

