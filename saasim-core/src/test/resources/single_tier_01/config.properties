# Random seed (make sure to use the same seed when aiming at reproducing a result)
random.seed=12345678

# Path to file with capacity planning information
planning=

# Total simulation time in milliseconds
#simulation.time=30758400 (a year)
simulation.time=86400000

# Should SaaSim checkpoint execution? (Not implemented)
# Possible values are:
# * NONE (DEFAULT)
# * DAILY
# * WEEKLY
# * MONTHLY
#simulation.chackpoint=

dps.class=saasim.ext.provisioning.StaticProvisioningSystem

application.class=saasim.ext.application.SingleTierApplication
application.tier=1
application.tier.type= saasim.core.application.HorizontallyScalableTier
application.tier.replicas=3
application.tier.vmtype=M1_SMALL

monitoring.monitor.class=saasim.ext.infrastructure.BasicMonitor
monitoring.service.class=saasim.ext.infrastructure.PeriodicMonitoringService
monitoring.service.timebetweenreports=300000


machine.class=saasim.ext.infrastructure.SingleQueueMachine
machine.concurrent.threads=1000
machine.concurrent.cores=1
machine.backlogsize=65536
machine.setuptime=300000

trace.parser.class=saasim.ext.io.GEISTParser

# Read "buffer" milliseconds of trace per execution. We recommend not to try values smaller than admission control frequency.
#trace.generator.buffer=60000 (default)
trace.generator.buffer=60000

loadbalancer.class=saasim.core.infrastructure.RoundRobin

admissioncontrol.class=saasim.core.infrastructure.SimpleAdmissionControl
# requests/second
admissioncontrol.acceptancerate=1000000

simulation.events=saasim.ext.event.ReadWorkload
simulation.handlers=saasim.core.sim.SaaSim

######################################################################################

iaas.class=saasim.ext.cloud.AmazonEC2

iaas.provider.types=m1_small
iaas.provider.ondemand_cpu_cost=0.085
iaas.provider.ondemandLimit=20
iaas.provider.reserved_cpu_cost=0.03
iaas.provider.reservationLimit=100
# twomonts
iaas.provider.oneYearFee=37.9
iaas.provider.threeYearsFee=19.44
iaas.provider.monit=0.15
iaas.provider.transIn=0
iaas.provider.costsTransIn=0|0
iaas.provider.transOut=1|10240|51200|153600
iaas.provider.costsTransOut=0|0.12|0.09|0.07|0.05

######################################################################################

saas.plan.number=1
saas.plan.name=diamond
saas.plan.priority=100
saas.plan.price=299.95
saas.plan.setup=0
saas.plan.cpu_lim=1000000000
saas.plan.ex_cpu=0.00003
saas.plan.transfer_lim=46080
saas.plan.ex_transfer=0|0.005
saas.plan.storage_lim=3072
saas.plan.ex_storage=0.1

saas.tenant.number=1
saas.tenant.plan=diamond
saas.tenant.trace=src/main/resources/examples/trace/geist/peak_1.trc
